<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="patch" th:action="@{/books/{id}(id = ${book.get().getId()})}" th:object="${book}">
    <label for="title">Write title: </label>
    <input type="text" th:field="*{get().title}" id="title">
    <br/>
    <label for="author">Write author: </label>
    <input type="text" th:field="*{get().author}" id="author">
    <br/>
    <label for="date">Write date: </label>
    <input type="text" th:field="*{get().date}" id="date">
    <br/>
    <label for="genre">Write genre: </label>
    <input type="text" th:field="*{get().genre}" id="genre">
    <br/>
    <label for="description">Write description: </label>
    <input type="text" th:field="*{get().description}" id="description">
    <br/>
    <input type="submit" value="Save">
</form>
</body>
</html>
