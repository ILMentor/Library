<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<p th:text="${book.getTitle()}">value</p>
<p th:text="${book.getAuthor()}">value</p>
<p th:text="${book.getDate()}">value</p>
<p th:text="${book.getGenre()}">value</p>
<p th:text="${book.getDescription()}">value</p>

<a th:href="@{/books/{id}/edit(id = ${book.getId()})}">Edit</a>
<form th:method="delete" th:action="@{/books/{id}(id = ${book.getId()})}">
<input type="submit" value="delete">
</form>
</body>
</html>
